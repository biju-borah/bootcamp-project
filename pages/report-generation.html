<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Offence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        input,
        select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button-container{
            align-items: center;
            justify-content: center;
            display: flex;
        }

        textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <form>
        <h1>Generate Reports</h1>
        <select id="reportGeneration">
            <option value="">--Select a Report--</option>
            <option value="1">RTO REPORT</option>
            <option value="2">OFFENCE REPORT Based On Type of Offences</option>
            <option value="3">OFFENCE REPORT Based On Date Range</option>
            <option value="4">OFFENCE REPORT Based On Vehicle</option>
            
        </select>
        
        <div class="button-container">
            <button id="generate">Generate</button>
        <button id="cancel">Cancel</button>
        </div>
    </form>
    <script>
        var submitbutton = document.getElementById('addoffence');
        submitbutton.addEventListener('click', function (event) {
            event.preventDefault();
            var vehiclenumber = document.getElementById('vehiclenumber').value;
            var offencename = document.getElementById('offencename').value;
            })

            var resetButton=document.getElementById('reset');
            resetButton.addEventListener('click',function(event){
                document.getElementById("vehcilenumber").value="";
                document.getElementById("offencename").value="";
            })

            var data = {
                vehiclenumber: vehiclenumber,
                offencename: offencename
            };

            var vehiclenumbers = JSON.parse(localStorage.getItem('vehicle numbers')) || [];
            vehiclenumber.push(data);
            localStorage.setItem('vehiclenumbers', JSON.stringify(vehiclenumbers));
            console.log('Data successfully saved to local storage');

            document.getElementById('vehiclenumber').value = '';
            document.getElementById('offencename').value = '';
            alert('Offence added successfully');
    </script>
</body>

</html>
