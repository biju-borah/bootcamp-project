<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Owner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 40vw;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin: 10px 0;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>

<body>

    <!-- First Name 
Last Name 
Date Of Birth 
Landline Number 
Mobile Number 
Gender 
Temporary Address 
Permanent Address 
pincode 
Occupation 
Pancard Number 
Address Proof Name -->
    <form>
        <h1>Add Owner Detail</h1>
        <div class="container">
            <div class="col1">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <label for="landlineNumber">Landline Number</label>
                <input type="number" id="landlineNumber" name="landlineNumber">
                <label for="mobileNumber">Mobile Number</label>
                <input type="number" id="mobileNumber" name="mobileNumber" required>
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="man">Male</option>
                    <option value="woman">Female</option>
                </select>
            </div>
            <div class="col2">
                <label for="tempAddress">Temporary Address</label>
                <textarea type="text" id="tempAddress" name="tempAddress" required></textarea>
                <label for="permAddress">Permanent Address</label>
                <textarea type="text" id="permAddress" name="permAddress" required></textarea>
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" required>
                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" name="occupation" required>
                <label for="pancardNumber">Pancard Number</label>
                <input type="text" id="pancardNumber" name="pancardNumber" required>
                <label for="addressProofName">Address Proof Name</label>
                <input type="text" id="addressProofName" name="addressProofName" required>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
